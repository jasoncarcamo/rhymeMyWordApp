<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rhyme My Word!</title>
        <meta content="width=device-width" name="viewport">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <script src="./index.js" type="text/javascript" async></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><i class="fas fa-book fa-2x"></i>
                    Use this app to help you finish your poem, etc.
                    
                </legend>
                
                    <input id="userword" type="text" placeholder="What word to rhyme?" required>
                    <input id="relatedto" placeholder="Optional: Related to?" type="text">
                    
                    <button id="submitbutton" type="submit">Submit</button>
                   
            </fieldset>
        </form>

        <section id="container">
            <ol id="wordlist">

            </ol>
        </section>

    </body>
</html>
